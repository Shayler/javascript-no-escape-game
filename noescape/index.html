  gameMaze = document.getElementById('game-maze');

    gameCol = document.createElement('div');

      gameBox = document.createElement('div');

      gameBox.className = 'game-box';

      };
 
      if (topWall(l1[i][j])) {

      };

    }
  }

function leftWall(box) {
  const mask = 1 << 1;
  return ((box & mask) != 0) ? true : false;
};

  const mask = 1 << 0;
  return ((box & mask) != 0) ? true : false;
